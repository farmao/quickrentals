  <div class="game-details">
    <a href="../index.html" class="back-link">← Back to Home</a>

    <header>
      <h1>Your Cart</h1>
    </header>

  <section class="category">

    <div id="cart-container"></div>
    <button onclick="sendToWhatsApp()" target="_blank" class="rent-button" 
                    style="margin-bottom: 10px; display: inline-block;">Checkout via WhatsApp</button>

    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const itemQtyLimits = {
      chair: 4,
      // Add more exceptions here (all others default to 1)
      };

      function updateCartDisplay() {
        const container = document.getElementById("cart-container");
        container.innerHTML = "";

        if (cart.length === 0) {
          container.innerHTML = "<p>Your cart is empty.</p>";
          return;
        }

        let total = 0;
        let table = "<table><tr><th>Item</th><th>Qty</th><th>Price</th></tr>";

        cart.forEach((item, index) => {
          const itemTotal = item.qty * item.price;
          total += itemTotal;

          table += `
            <tr>
              <td>${item.name}</td>
              <td>
                <button onclick="changeQty(${index}, -1)">−</button>
                ${item.qty}
                <button onclick="changeQty(${index}, 1)">+</button>
              </td>
              <td>₹${itemTotal}</td>
            </tr>
          `;
        });

        table += `</table><p><strong>Total: ₹${total}</strong></p>`;
        container.innerHTML = table;
      }

      function changeQty(index, delta) {
        const item = cart[index];
        const maxQty = itemQtyLimits[item.id] || 1; // Default to 1 if not specified

        if (delta > 0 && item.qty >= maxQty) {
          alert(`Sorry, you can only rent up to ${maxQty} ${item.name}(s) at this moment`);
          return;
        }

        item.qty += delta;

        if (item.qty <= 0) {
          cart.splice(index, 1); // Remove if quantity is 0
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
      }

      function sendToWhatsApp() {
        if (cart.length === 0) return alert("Cart is empty!");

        let message = "Hi, I’d like to rent the following items:%0A%0A";
        cart.forEach(item => {
          message += `• ${item.name} (x${item.qty}) - ₹${item.price * item.qty}%0A`;
        });
        const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
        message += `%0ATotal: ₹${total}%0A%0APlease let me know the availability.`;

        const phone = "919892525821"; // Replace with your WhatsApp number
        const waUrl = `https://wa.me/${phone}?text=${message}`;

        window.open(waUrl, "_blank");
      }

      updateCartDisplay();
    </script>
  </section>
